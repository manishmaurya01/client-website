<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
               body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 50px;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            text-align: center;
            align-items: center;
        }

        .contact-header {
            margin-bottom: 40px;
        }

        .contact-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ffaf7b;
        }

        .contact-header p {
            font-size: 1.3rem;
            color: #e6e6e6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #ffaf7b;
            color: #fff;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 175, 123, 0.5);
        }

        .social-media {
            margin-top: 30px;
        }

        .social-media a {
            margin: 0 15px;
            color: #fff;
            font-size: 2.2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-media a:hover {
            color: #ffd700;
            transform: scale(1.25);
        }

        @media (max-width: 1024px) {
            body {
                height: auto;
                padding: 20px;
            }

            .contact-container {
                padding: 40px;
            }

            .contact-header h1 {
                font-size: 2.7rem;
            }

            .contact-header p {
                font-size: 1.2rem;
            }

            .contact-form button {
                font-size: 1.2rem;
            }

            .social-media a {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2.5rem;
            }

            .contact-form button {
                font-size: 1.1rem;
            }

            .social-media a {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .contact-header h1 {
                font-size: 2.2rem;
            }

            .contact-header p {
                font-size: 1rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
                padding: 12px 15px;
            }

            .contact-form button {
                font-size: 1rem;
                padding: 12px;
            }

            .social-media a {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Get in touch with us anytime.</p>
        </div>

        <form class="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-media">
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/9173577815" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:support@mauryamanish586@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
