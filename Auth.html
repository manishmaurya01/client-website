<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn & Earn - Login & Sign Up</title>
  <link rel="stylesheet" href="Auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script  type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script type="module" src="Auth.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-toggle">
        <button id="login-tab" >Login</button>
        <button id="signup-tab" class="active">Sign Up</button>
      </div>
      <div class="auth-forms">
        <!-- Login Form -->
        <div class="auth-form hidden" id="login-form">
          <h2>Welcome Back</h2>
          <p>Log in to continue your learning journey.</p>
          <form>
            <input type="email" id="email" placeholder="Email Address" required>
            <div class="password-container">
              <input type="password" id="password" placeholder="Password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
         
         <!-- Add this inside your login form (within the .auth-forms div) -->
         <button type="button" id="google-login-btn" class="btn-primary">
          <i class="fab fa-google" style="font-size: 20px; margin-right: 10px;"></i> Login in with Google
        </button>
        &nbsp;

            <button type="submit" id="login-button" class="btn-primary">Log In</button>
          </form>
        </div>
        <!-- Sign-Up Form -->
        <div class="auth-form active" id="signup-form">
          <h2>Create an Account</h2>
          <p>Join us as a faculty or student and start your journey.</p>
          <form>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <div class="password-container">
              <input type="password" id="signup-password" placeholder="Create Password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
            <div class="password-container">
              <input type="password" id="confirm-password" placeholder="Confirm Password" required>
              <button type="button" class="password-toggle">👁️</button>
            </div>
           
   <!-- Add this inside your login form (within the .auth-forms div) -->
         <button type="button" id="google-signup-btn" class="btn-primary">
          <i class="fab fa-google" style="font-size: 20px; margin-right: 10px;"></i> Sign in with Google
        </button>
            <button type="submit" id="signup-button" class="btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
